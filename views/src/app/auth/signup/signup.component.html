<div class="container">
    <form  (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" required email ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required ngModel>
        </div>
        <div>
            <div class="row" *ngIf="errorMessage" class="form-group" style="color: red">
                {{errorMessage}}
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Signup</button>    
                </div>               
                <div class="col-md-1">
                    <a class="btn btn-primary" routerLink="/login">Login</a>
                </div>
            </div>
        </div>
    </form>
</div>
