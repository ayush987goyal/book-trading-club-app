<div class="container">
  <div class="header">
    Books added by all the users
  </div>
</div>
<br>
<br>
<div *ngIf="isLoading">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div class="div" *ngIf="allBooksList && !isLoading">
  <div class="row container" *ngFor="let item of allBooksList | thriplets; let i = index" style="margin-bottom: 20px;">
    <div class="col-md-2" *ngFor="let bookItem of item; let j = index">
      <app-book [bookDetails]="bookItem" *ngIf="bookItem"></app-book>
      <button class="btn btn-warning" (click)="onRequest(6*i + j)" 
      *ngIf="bookItem && !bookItem['isRequested'] && (bookItem['ownedBy'] !== userEmail)" title="Request">
      <i class="fa fa-download" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
