<div *ngIf="isLoading">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div class="div" *ngIf="allBooksList && !isLoading">
  <div class="row container" *ngFor="let item of allBooksList | thriplets; let i = index" style="margin-bottom: 20px;">
    <div class="col-md-4" *ngFor="let bookItem of item; let j = index">
      <app-book [bookDetails]="bookItem" *ngIf="bookItem"></app-book>
      <!-- <button class="btn btn-danger" (click)="onRemove(3*i + j)" *ngIf="bookItem">X</button> -->
    </div>
  </div>
</div>
